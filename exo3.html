<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>EXO CSS Flex/Grid - bureau windows</title>
  </head>
  <body>
    <div class="full_grid_container">
      <div class="top_left_container">
        <div id="courrier"></div>
        <div id="skype"></div>
        <div id="contacts"></div>
      </div>
      <div class="top_mid_container">
        <div id="calendrier"></div>
        <div id="bourse"></div>
      </div>
      <div class="top_right_container">
        <div id="photos"></div>
        <div id="explorer"></div>
        <div id="aide"></div>
        <div id="top_right_grid">
          <div id="small_box_1"></div>
          <div id="small_box_2"></div>
          <div id="small_box_3"></div>
          <div id="small_box_4"></div>
        </div>
      </div>
      <div class="bot_left_container">
        <div id="liste_lecture"></div>
        <div id="drive"></div>
        <div id="bureau"></div>
      </div>
      <div class="bot_mid_container"></div>
      <div class="bot_right_container">
        <div id="cartes"></div>
        <div id="sante"></div>
        <div id="actu"></div>
      </div>
    </div>
  </body>
</html>
